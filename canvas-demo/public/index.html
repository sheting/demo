<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bar-Canvas</title>
    <style>
        .container{padding: 50px;}
    </style>
</head>
<body>
    <div class="container">
        <canvas id="bar-canvas" width="600" height="500"></canvas>
    </div>
    <script src="./bar-canvas.js"></script>
    <script>
        var data = [
            {xAxis:'2012',value:2141},
            {xAxis:'2013',value:1499},
            {xAxis:'2014',value:3260},
            {xAxis:'2015',value:1170},
            {xAxis:'2016',value:970},
            {xAxis:'2017',value:2350}
        ]
        var chart = new barChart('bar-canvas', data, {
            title: 'Canvas Demo1',
            titleColor: '#000000',
            titlePosition: 'top',
            bgColor: '#ffffff',
            fillColor: '#1E9FFF',
            axisColor: '#666666',
            contentColor: '#a5f0f6',
            hoverColor: '#f00'
        })
    </script>
</body>
</html>
